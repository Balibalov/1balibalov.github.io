<script type="text/javascript">
		
		alert("Попробуйте угадать число от 0 до 100");
var name1 = prompt("Введите имя первого игрока:");
var name2 = prompt("Введите имя второго игрока:");
var x = parseInt(Math.random()*100);
while(true) {
	var p1 = parseInt(prompt(name1 + ", введите число"));
	if(p1 < x) {
		alert(name1 + ", у вас слишком маленькое число");
	} else if(p1 > x) {
		alert(name1 + ", у вас слишком большое число");
	}
	if(p1 == x) {
		alert("Вы победили!");
		break;
	} else {
		var p2 = parseInt(prompt(name2 + ", введите число"));
		if(p2 == x) {
			alert("Вы угадали!");
			break;
		}
	}
	if(p2 < x) {
		alert(name2 + ", у вас слишком маленькое число");
	} else if(p2 > x) {
		alert(name2 + ", у вас слишком большое число");
	}
}
	</script>
